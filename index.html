<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Encode+Sans">
    <script src="./logic.js" defer></script>
    <script src="https://kit.fontawesome.com/4bb5873ef8.js" crossorigin="anonymous"></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="main-area">
        <div class="game-area"></div>
        <div class="settings-area">
            <div class="header">
                <h1>Etch-a-Sketch</h1>
            </div>
            <div class="grid-text-background">
                <h2 class="grid-text">Grid Size: </h2>
            </div>
            <div class="slider-bar-background">
                <i class="fa-solid fa-wrench"></i>
                <input type="range" id="size" value="0">
            </div>
            <div class="brush-color-background">
                <h2 class="test">Brush Color:</h2>
                <input type="color" id="colorpicked">
            </div>
        </div>
    </div>
    <div class="footer">
        <h2>Made with ❤️ by Fernando Cordero <a href="https://github.com/darkblitzrc" target="_blank"><i class="fa-brands fa-github"></i></a></h2>
    </div>
</body>
</html>
