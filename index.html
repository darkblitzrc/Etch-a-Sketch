<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Press+Start+2P">
    <script src="./logic.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="main-area">
        <div class="game-area"></div>
        <div class="settings-area">
            <div class="header">
                <img src="./images/logo-01.svg">
            </div>
            <div class="grid-text-background">
                <h2 class="grid-text">Grid Size: </h2>
            </div>
            <div class="slider-bar-background">
                <input type="range" id="size" value="0">
            </div>
            <div class="brush-color-background">
                <h2>Brush Color:</h2>
                <input type="color" id="colorpicked">
            </div>
            <div class="footer">
                <h2>Made with ❤️ by <a href="https://github.com/darkblitzrc" target="_blank">Fernando Cordero</a></h2>
            </div>
        </div>
    </div>
</body>
</html>
